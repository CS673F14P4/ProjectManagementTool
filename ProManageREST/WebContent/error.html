
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Sing in</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<link href="../css/sign.css" rel="stylesheet">
<link href="../css/validation.css" rel="stylesheet">


<!--  js source -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>

</head>

<body ng-app="promanage" >



	<div class="container" ng-controller="LoginController">

		<div class="alert alert-danger" role="alert" >
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span> Username and password do not
			match.
		</div>

		<form class="form-signin" name="loginForm" class="ng-dirty ng-invalid"
			action="j_security_check" novalidate method="post">


			<h2 class="form-signin-heading">Sign in</h2>

			<input type="text" class="form-control" placeholder="User name"
				autofocus name="j_username" required>
			<!-- 				 -->
			<input type="password" class="form-control" placeholder="Password"
				name="j_password" required>
			<!-- 				 -->

			<button class="btn btn-lg btn-primary btn-block" type="submit">SignIn
			</button>

		</form>
	</div>
	<!-- /container -->




</body>
</html>
