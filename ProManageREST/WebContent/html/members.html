<div class="tab-content">
	<div class="tab-pane active" id="members">
		<div class="container">

			<a href="#/addmember" class="navbar-button btn btn-large btn-primary pull-right"
				type="button">Add member</a>

			<!--  box to show projects -->
			<div class="content-container clearfix" ng-show="showFlag">
				<div class="col-md-12">

					<!--  title -->
					
					<h2 class="content-title">{{project.name}} - members</h2>
					
					<!--  list members -->
					<ul class="list" id="list">
						<li ng-repeat="member in members">
							<a href="">
								<span class="title">{{member.username}}</span> 
								<!-- 	should show the member role -->
								<!-- <span class="content">{{member.role}}</span> -->
							</a>
							<!--  button to delete a member -->
							<a href="" ng-show="showFlag" ng-click="del(member)" class="navbar-button btn btn-sm btn-default pull-right" type="button">Delete</a>
							<br>
						</li>
					</ul>

				</div>
			</div>

		</div>
	</div>
</div>
