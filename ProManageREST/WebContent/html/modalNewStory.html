
<!-- form to create a new sotry -->
<div class="container">

	<h2>Create a Story</h2>
	<form name = "storyForm" novalidate>
		<table class="newproject">
		<tr>
			<td>
				<!--  name field -->
				<div class="form-group">
 					<label>Name:</label>
					<input name="name" type="text" ng-model="story.name" class="form-control" onclick="this.select()" ng-maxlength="45" required>
				</div>
			</td>
			<td>
				<p ng-show="storyForm.name.$error.required"> Name is required! </p>
				<p ng-show="storyForm.name.$error.maxlength"> Name is too long, max length is 45. </p>
				
			</td>
		</tr>
		<tr>
			<td>
				<!--  description field -->
				<div class="form-group">
					<label>Description:</label>
					<textarea name="description" type="text" ng-model="story.description" class="form-control" id="txtarea" onclick="selectText()" ng-maxlength="200" required></textarea>
				</div>
			</td>
			<td>
				<p ng-show="storyForm.description.$error.required"> Description is required! </p>
				<p ng-show="storyForm.description.$error.maxlength"> Description is too long, max length is 200.</p>
			</td>
		</tr>
		<tr>
			<td>
				<!--  start date field -->
				<div class="form-group">
					<label>Due Date:</label>
					<input name="dueDate" type="date" placeholder="yyyy-MM-dd" ng-model="story.duedate" class="form-control" onclick="this.select()" required>
				</div>
			</td>
			<td>
				<p ng-show="storyForm.dueDate.$error.required">Due date is required!</p>
				<p ng-show="storyForm.dueDate.$error.date">Invalid date!</p>
			</td>
		</tr>
		<tr>
			<td>
				<!--  submit button -->
				<button type="submit" ng-click="submit()" class="btn btn-default" ng-disabled="storyForm.$invalid">Submit</button>
	
				<!--  reset button -->
				<button type="button" ng-click="reset()" class="btn btn-default">Reset</button>

				<!--  cancel button -->
				<a href = "#" class = "btn btn-default" type="button">Cancel</a>
			</td>
		</tr>
		</table>
	</form>	
</div>
