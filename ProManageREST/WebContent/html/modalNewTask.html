
<div id="loginbox" style="margin-top: 50px;"
	class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">New Task</div>
		</div>
		<div style="padding-top: 30px" class="panel-body">
			<form name="form" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="name" class="control-label col-sm-3">Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" required focus id="name"
							placeholder="Name" ng-model="task.name">
					</div>
				</div>

				<div class="form-group">
					<label for="description" class="col-sm-3 control-label">Description</label>
					<div class="col-sm-9">
						<textarea class="form-control" rows="5" id="description" required
							placeholder="Description" ng-model="task.description"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="duedate" class="col-sm-3 control-label">Due
						date</label>
					<div class="col-sm-9">
						<input type="date" class="form-control" required id="duedate"
							placeholder="Due date" ng-model="task.dueDate">
					</div>
				</div>


				<div class="form-group">
					<label for="assigned" class="col-sm-3 control-label">Assign
						to: </label>
					<div class="col-sm-9">
						<select class="form-control" id="assigned" ng-model="owner"
							ng-options="member.username for member in members"></select>
					</div>
				</div>


				<div class="modal-footer">
					<button type="button" ng-click="cancel()" class="btn btn-default">Close</button>
					<button type="submit" ng-click="form.$valid && submit()"
						class="btn btn-primary">Save</button>
				</div>

			</form>
		</div>
	</div>
</div>
