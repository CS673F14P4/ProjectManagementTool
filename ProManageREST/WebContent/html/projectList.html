<div class="tab-content">
	<div class="tab-pane active" id="projects">
		<div class="container">

			<!--  button to create new project -->
			<a href="#newproject/-1" id="newprojectBtn"
				class="navbar-button btn btn-large btn-primary pull-right"
				type="button">New Project</a> 

			<!--  box to show projects -->
			<div class="content-container clearfix" ng-show="showFlag">
				<div class="col-md-12">

					<!--  title -->
					<h2 class="content-title">{{message}}</h2>

					<!--  list projects -->
					<ul class="list" id="list">
						<li ng-repeat="project in projects">
							<a href="#/project/{{project.id}}">
								<span class="title">{{project.name}}</span>
								<span class="content">{{project.description}}</span>
							</a>
							<a href="#newproject/{{project.id}}" class="navbar-button btn btn-sm btn-default pull-right" type="button">Edit</a>
							<br>
						</li>
					</ul>

				</div>
			</div>

		</div>
	</div>
</div>
