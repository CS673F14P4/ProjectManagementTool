
<!DOCTYPE html>

<!-- Bootstrap core CSS -->

	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="http://localhost:8080/ProManageREST/js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="http://localhost:8080/ProManageREST/js/bootstrap.js"></script>
<script type="text/javascript" src="http://localhost:8080/ProManageREST/js/app.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>

</head>

<body ng-app="promanage" >

	<!-- Header before login -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a id="pmtit" class="navbar-brand" href="#"><img
					src="http://localhost:8080/ProManageREST/images/promanage.gif" id="pmicon" />&nbsp;ProManage</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://localhost:8080/ProManageREST/index.html">Home</a></li>
					<li><a href="http://localhost:8080/ProManageREST/about.html">About</a></li>
					<li><a href="http://localhost:8080/ProManageREST/contact.html">Contact</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	
	<br><br><br><br><br>
	

	<div class="container" ng-controller="LoginController">

		<form class="form-signin" name="loginForm" class="ng-dirty ng-invalid"
			action="j_security_check" novalidate method="post">


			<h2 class="form-signin-heading">Sign in</h2>

			<input type="text" class="form-control" placeholder="User name"
				autofocus name="j_username" required>
			<!-- 				 -->
			<input type="password" class="form-control" placeholder="Password"
				name="j_password" required>
			<!-- 				 -->

			<button class="btn btn-lg btn-primary btn-block" type="submit">SignIn
			</button>

		</form>
	</div>
	<!-- /container -->




</body>
</html>
