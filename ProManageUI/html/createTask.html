<body>
	<div class="container">

		<form class="form-horizontal" role="form">
		<h1 class="title">Create Task</h1>
			<div class="form-group">
				<label for="taskName" class="col-sm-2 control-label">Task
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" required id="taskName"
						placeholder="Task Name">
				</div>
			</div>

			<div class="form-group">
				<label for="desc" class="col-sm-2 control-label">Description
					</label>
				<div class="col-sm-10">
					<textarea rows="4" class="form-control" required id="desc"
					placeholder="Add a description">
					</textarea>

				</div>
			</div>


			<div class="form-group">
				<label for="asignee" class="col-sm-2 control-label">Assign Task to: </label>
				<div class="col-sm-10">
					<select>
					  <option value="user1">Luis</option>
					  <option value="user2">Nethra</option>
					  <option value="user3">Daniel C</option>
					  <option value="user4">Mariana</option>
					  <option value="user5">Danial A</option>
					  <option value="user6">Olufemi</option>
					  <option value="user7">Ray</option>
					  <option value="user8">Roberto</option>
					</select>
				</div>
			</div>
			<div class="form-group" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
				<label for="date" class="col-sm-2 control-label">Due Date</label>
				<div class="col-sm-10">	
				  	<input class="span2" size="16" type="text" value="12-02-2012" required id="date">  				 		<span class="add-on"><i class="icon-th"></i></span>
					</div>
				</div>
			        <div class="form-group">
			
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit"  class="btn btn-lg btn-primary btn-block">Create Task</button>
				</div>
			</div>
		</form>

	</div>
	<!-- /container -->
