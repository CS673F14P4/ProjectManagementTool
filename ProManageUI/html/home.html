<!DOCTYPE html>
<html>

<head>
	<title> Home </title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		
	<!--  css source -->
	<link href = "../css/bootstrap.min.css" rel = "stylesheet">
	<link href = "../css/home.css" rel = "stylesheet">
		
	<!--  js source -->
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src = "../js/bootstrap.js"></script>
	<script src = "../js/projectsController.js"></script>		
</head>

<body>
	<!-- header -->
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
		
			<!--  promanage icon and name -->
			<div class="navbar-header">
				<a id="pmtit" class="navbar-brand" href="#"><img src="../images/promanage.gif" id="pmicon" />&nbsp;ProManage</a>        	
			</div>
			
			<!--  logout icon -->
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href = "#"><span class="glyphicon glyphicon-off"></span> </a></li>
				</ul>
			</div>
			
		</div>
	</div>			

	<!-- body -->
	<div class="tab-content">
		<div class="tab-pane active" id="projects">
			<div class="container">

				<!--  button to create new project -->
				<a href = "newproject.html" class = "navbar-button btn btn-large btn-primary pull-right" type="button">New Project</a>
				<br></br>

				<!--  box to show projects -->
				<div class="content-container clearfix" ng-app="" ng-controller="projectsController">
					<div class="col-md-12">   
					
						<!--  title -->            
						<h2 class="content-title">Projects</h2>
    
    					<!--  list projects -->
 						<ul class="list">
							<li ng-repeat="project in projects">
                   				<a href="">
									<span class="title">{{project.name}}</span>
									<span class="content">{{project.description}}</span>
									<!-- <span class="date">Last time edited</span> -->
								</a>
							<li>
						</ul>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>

</html>
