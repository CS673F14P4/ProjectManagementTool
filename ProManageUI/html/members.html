<div class="tab-content">
	<div class="tab-pane active" id="projects">

			<a href="" class="navbar-button btn btn-large btn-primary pull-right"
				type="button">Add member</a>

			<!--  box to show projects -->
			<div class="content-container clearfix">
				<div class="col-md-12">

					<!--  title -->
					
					<h2 class="content-title">{{project.name}} - members</h2>
					
					<!--  list members -->
					<ul class="list" id="list">

								class="title">{{member.username}}</span> <!-- 	should show the member role -->
								<!-- <span class="content">{{member.role}}</span> -->
						</a>
						<li>
					</ul>

				</div>
			</div>

		</div>
	</div>
</div>
