<!DOCTYPE html>
<html>
	<head>
		<title> Projects </title>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<link href = "../css/bootstrap.min.css" rel = "stylesheet">
		<link href = "../css/home.css" rel = "stylesheet">
		<style>
			#pmicon {
				height: 40px;
				width: 40px;
			}
			#pmtit {
				margin-top: -10px;
			}
		</style>
	</head>
	<body>
		<!-- header -->
		<div class="navbar navbar-default navbar-static-top" role="navigation">
        	<div class="container">

            	<!-- Brand and toggle get grouped for better mobile display -->
            	<div class="navbar-header">
                	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    	<span class="sr-only">Toggle navigation</span>
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                	</button>
                	<a id="pmtit" class="navbar-brand" href="#"><img src="../images/promanage.gif" id="pmicon" />&nbsp;ProManage</a>
           		</div>

            	<!-- Collect the nav links, forms, and other content for toggling -->
            	<div class="collapse navbar-collapse navHeaderCollapse" id="bs-example-navbar-collapse-1">

                	<ul class="nav navbar-nav navbar-right">
                        <li><a href = "#"><span class="glyphicon glyphicon-off"></span> </a></li>
                	</ul>

            	</div>
        	</div>
    	</div>			

		<!-- form to create a new project -->
		<div class="container">

      		<h2>Create a Project</h2>

      		<form role="form">
       			<div class="form-group">
          			<label for="id">Name:</label>
          			<input type="text" class="form-control" id="id">
        		</div>
        		<div class="form-group">
          			<label for="descpt">Description:</label>
          			<textarea type="text" class="form-control" id="descpt"></textarea>
       			</div>
        		<button type="submit" class="btn btn-default">Submit</button>
      		</form>

    </div>

	</body>
</html>
