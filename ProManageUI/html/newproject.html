<!DOCTYPE html>
<html>
	
<head>
	<title> Projects </title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	
	<!-- css source --> 
	<link href = "../css/bootstrap.min.css" rel = "stylesheet">
	<link href = "../css/home.css" rel = "stylesheet">

	<!--  js source -->
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src = "../js/bootstrap.js"></script>
	<script src = "../js/projectsController.js"></script>
</head>

<body>
	<!-- header -->
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
		
			<!--  promanage icon and name -->
			<div class="navbar-header">
				<a id="pmtit" class="navbar-brand" href="#"><img src="../images/promanage.gif" id="pmicon" />&nbsp;ProManage</a>        	
			</div>
			
			<!--  logout icon -->
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href = "#"><span class="glyphicon glyphicon-off"></span> </a></li>
				</ul>
			</div>
			
		</div>
	</div>

	<!-- form to create a new project -->
	<div class="container">

		<h2>Create a Project</h2>
		<form role="form">
			<!--  name field -->
			<div class="form-group">
 				<label for="id">Name:</label>
				<input type="text" class="form-control" id="id">
			</div>
		
			<!--  description field -->
			<div class="form-group">
				<label for="descpt">Description:</label>
				<textarea type="text" class="form-control" id="descpt"></textarea>
			</div>
		
			<!--  submit button -->
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

    </div>

</body>

</html>
