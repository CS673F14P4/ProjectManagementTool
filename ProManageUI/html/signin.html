
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Sing in</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/sign.css" rel="stylesheet">

<!--  js source -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>




</head>

<body ng-app="promanage" ng-controller="ApplicationController">

	<div class="container">

		<form class="form-signin" name="loginForm"
			ng-controller="LoginController" ng-submit="login(credentials)"
			novalidate>


			<h2 class="form-signin-heading">Sign in</h2>

			<input type="email" class="form-control" placeholder="Email address"
				required autofocus ng-model="credentials.username">
			<!-- 				 -->
			<input type="password" class="form-control" placeholder="Password"
				required ng-model="credentials.password">
			<!-- 				 -->

			<button class="btn btn-lg btn-primary btn-block" type="submit">SignIn
			</button>

		</form>
		<a href="home.html">aqui</a>

		<div ng-if="currentUser">Welcome, {{ currentUser.name }}</div>

	</div>
	<!-- /container -->




</body>
</html>
