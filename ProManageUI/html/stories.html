<!DOCTYPE HTML>
<html>
	<head>
		<title>  </title>
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script src="../js/tabs.js"></script>
	</head>
	<body>
	<div ng-controller="">
		<table id="display"><tr> </table><br />
		<form id="pmform">
			<input type="text" id="pmtxt" placeholder=" Add Story..." ng-model="storyName"/><br />
			<textarea id="pmtxta" rows="10" cols="68" placeholder="Extended Description..." ng-model="storyDesc"></textarea><br />
			<label>Assigned to:</label>
			<select name="promem">
			<option value="mem0" selected>NoBody</option>
			<option value="mem1">Member 1</option>
			<option value="mem2">Member 2</option>
			<option value="mem3">Member 3 </option>
			<option value="mem4">Member 4 </option>
			<option value="mem5">Member 5 </option>
			</select>
			<label>Due Date:</label>
			<input type="date" id="pmdate" ng-model="storydd"/> <br><br />
			<label>Notify:</label>
			<select name="users">
			<option value="user0" selected>NoBody</option>
			<option value="user1">User 1</option>
			<option value="user2">User 2</option>
			<option value="user3">User 3 </option>
			<option value="user4">User 4 </option>
			<option value="user5">User 5 </option>
			</select><br><br />
			<a href="#">Attach Files</a>
			<input id="pmbtn" onclick="pmform()" type="button" value="Add Story" ng-click="pushStory()" />
		</form>
	</div>
	</body>
</html>
